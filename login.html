<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    body{
        background-image: url(d4.jpg);
        background-repeat: no-repeat;
        position: relative;
        background-size: cover;
        color: white;

    }
</style>

<body>
    <form class="aria-current font-family-apple-system">
        <!-- Name input -->
        <div class="container">
            <div class="col-sm-3 p-2">
            <h3 class="text-center p-3">Dear User, Welcome back.</h3>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">User Name</label>
                    <input type="text" id="your_full_name" class="form-control" />
                 
                </div>
                <!-- email address -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <input type="email" id="form3Example3cg" class="form-control form-control" />
                  
                </div>
                <!-- password -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input type="password" id="form3Example4cg" class="form-control form-control" />
                  
                </div>
                
                <!-- terms of services -->
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    Keep Me signed In.</label>
                  
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign In</button>
                </div>

            </form>
    
</body>
</html>
